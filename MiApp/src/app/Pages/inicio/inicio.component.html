<mat-card style="width: 70%; margin: 50px auto;">
    <mat-card-header>
        <mat-card-title><p>lista empleados</p></mat-card-title><!-- Clases de angular -->
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="newUser()">Nuevo Usuario</button>
        <table mat-table [dataSource]="UserList" class="mat-elevation-z2" style="margin-top: 20px;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Weight Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id User </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef>User Name </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Accion </th>
              <td mat-cell *matCellDef="let element"><!-- Acca como no muestra un valor quitamos el binging -->
                <button mat-icon-button color="primary" (click)="updateUser(element)"><!-- Element almacena el objeto empleado -->
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warm" (click)="deleteUser(element)"><!-- Element almacena el objeto empleado -->
                    <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          

    </mat-card-content>
  </mat-card>
