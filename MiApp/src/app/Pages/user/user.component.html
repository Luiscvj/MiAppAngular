<div class="mat-elevation-z2" style="width: 30%; padding: 30%;margin: 50px auto;display: flex;justify-content: center;">
    <form [formGroup]="formEmpleado"><!-- Aca le decimos que vamos a usar un formGroup ya establecido -->
        <div class="flex">
            <mat-form-field >
                <mat-label>User Name</mat-label>
                <input matInput formControlName="userName"><!-- Aca le decimos con que valor de nuestro formulario se va  relacionar -->
            </mat-form-field>         
        </div>

        <div class="flex">
            <mat-form-field >
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="Email"><!-- Aca le decimos con que valor de nuestro formulario se va  relacionar -->
            </mat-form-field>         
        </div>
        <div class="flex">
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password"><!-- Aca le decimos con que valor de nuestro formulario se va  relacionar -->
            </mat-form-field>         
        </div>
        <div class="flex">
            <button mat-button color="primary" (click)="saveData()">Save</button>
            <button mat-button color="warm" (click)="volver()" style="margin-left: 8px;">Back</button>
        </div>


    </form>


</div>
